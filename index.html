<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" href="favicon.ico">
    <meta name="description" content="一起來挑戰井字遊戲吧!">
    <meta property="og:description" content="一起來挑戰井字遊戲吧!">
    <meta property="og:title" content="Tic Tac Toe" />
    <meta property="og:image" content="http://ttallen.byethost14.com/project05/og_logo.jpg" />
    <meta property="og:url" content="http://ttallen.byethost14.com/project05/" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <div class="block_area">
            <div class="block" v-for="(block, index) in blocks" :class="{ circle: block.type == 1,cross: block.type == -1 }" @click="go(block)">
                <!-- <div class="number">{{ index + 1 }}</div> -->
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="js/all.js"></script>
</body>
</html>
